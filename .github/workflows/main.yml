name: Release Workflow
on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '.github/**'

  workflow_dispatch:

jobs:
  server:
    name: Create Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - name: Build Server artifacts
        id: buildServer
        run: |
          sh gradlew buildFatJar

      - name: Build Server artifacts
        run: |
          ls

      - uses: actions/upload-artifact@v3
        with:
          name: Server Jar
          path: PillCounter/build/libs/pillcounter.jar